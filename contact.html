<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/contact.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Your Portfolio</title>
</head>

<body>
    <div class="sidebar"></div>

    <header>
        <a href="home.html"><img src="images/mainprofile.jpg" alt="Profile logo" height="230" width="180"/></a>
        <h1>Lakshmi Priyanka Annapureddy</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a class="active" href="#">Contact</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2023. Designed by Priyanka Annapureddy. All rights reserved.</p>
        </div>
    </header>


    <main>


        <div class="container">
            <div class="word-animation">
                <span class="letter">C</span>
                <span class="letter">o</span>
                <span class="letter">n</span>
                <span class="letter">t</span>
                <span class="letter">a</span>
                <span class="letter">c</span>
                <span class="letter">t</span>
            </div>
        </div>


        <div class="underline"></div>

        <section class="Contact">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me using the form below. I look forward to hearing from you!</p>
            <form action="message.html" name="form2" id="frm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" size="50" required> <br><br>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" size="50" required> <br><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" size="50" required> <br><br>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea> <br><br>
                </div>
                <input type="submit" value="Submit" onclick="validateForm()">
            </form>

            <div class="socialicons">
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

</body>

</html>
